<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Updates</title>
    <style>
      body {
          background-image: url(./sunshine.jpg); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 100vh; /* Set the height to cover the entire viewport */
          margin: 0; /* Remove default body margin */
          padding: 0; /* Remove default body padding */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-4">
          <input type="text" id="cityName" class="form-control my-2">
          <button id="getweather" class="btn btn-lg btn-primary">Get Weather</button>
        </div>
        <div class="col-2"></div>
        <div class="col-6 text-center">
          <h3 id="outPut"></h3>
          <img id="weatherIcon" style="max-width: 100%; height: 250px;">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $('#getweather').click(a => {
        $.get(`https://api.openweathermap.org/data/2.5/weather?q=${$('#cityName').val()}&appid=d38decc543468e0e1aa766cdaaf53d04`, function (data, status) {
          console.log(data.weather[0].description);
          console.log(status);
          $("#outPut").html(data.weather[0].description);
          var iconCode = data.weather[0].icon;
          var iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;
          $("#weatherIcon").attr("src", iconUrl);
        });
      });
    </script>
  </body>
</html>
